spring.application.name=Week_4_Production_Ready_Features
server.port=8096
spring.datasource.url= jdbc:mysql://localhost:3306/week_4
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



#Values
departmentService.base.url = http://localhost:8093/


#logging configuration
logging.level.com.week4.Clients=DEBUG

logging.level.root=info
logging.pattern.console=%d{dd-mm-yyyy hh:MM:ss} [%level] [%c{1.}] --- %m%n
logging.file.name=application.log

#actuator configuration
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.abcd=pqrs
info.app.author=Parth Thakkar
info.app.version=1.0.0
info.app.documentation=http://parth.com

#WHEN_AUTHORIZED
management.endpoint.env.show-values=always 
#management.endpoint.env.roles=admin
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

#open api doc configuration
springdoc.api-docs.enabled=true